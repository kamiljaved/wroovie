{% load cool_number %}
<li class="media replyM py-1" data-crc= "{{ comment.replies.count|cool_number }}" data-id="{{ reply.id }}" id="reply-{{ reply.id }}">
        <div class="media-body" style="margin-top: -3%;" style="padding:0; margin: 0;">
            <div class="row" style="padding:0px; margin: 0;">
                <div class="col-lg-3" style="padding:0; margin: 0;">
                    <i class="fa fa-reply mr-2" aria-hidden="true" style="color: rgba(90, 104, 92, 0.363)"></i>
                    <img src="{{ reply.user.profile.image.url }}" alt="usr-img" class="img-fluid rounded-circle"
                        style="width:30px; height:30px;">
                    <a class="text" style="color: #1e6279; font-size: 90%;"
                        href="{% url 'user-posts' reply.user.username %}">{{ reply.user.username }}
                        <strong>:</strong></a>

                </div>
                <div class="col-lg-6" style="padding:0px;  margin-top: 3px;">
                    <div class="content" style="line-height: 20px;">
                        <small class="text-muted" style="font-size: 85%;">{{ reply.content }}</small>
                    </div>
                </div>
                <div class="col-lg-3" style="padding:0px; margin: 0;">
                    {% if user == reply.user or user == comment.user %}
                    <button class="btn btn-light deleteBtnR float-right" data-id="{{ reply.id }}">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                    {% endif %}

                    {% if user.is_authenticated %}

                    {% if user in reply.likes.all %}
                    <button class="btn btn-light likeBtnR text-center mr-1 float-right" data-id="{{ reply.id }}"
                        style="color: #4edcff">
                        <i class="fa fa-thumbs-o-up fa-sm likeBtnR1" aria-hidden="true" data-id="{{ reply.id }}"
                            style="text-shadow: 0px 0px 7px"></i>
                        <small class="likeBtnR2 glyphicon glyphicon-share" data-id="{{ reply.id }}"
                            id="likesR-{{ reply.id }}">{{ reply.likes.count|cool_number }}</small>
                    </button>
                    {% else %}
                    <button class="btn btn-light likeBtnR text-center mr-1 float-right" data-id="{{ reply.id }}">
                        <i class="fa fa-thumbs-o-up fa-sm likeBtnR1" aria-hidden="true" data-id="{{ reply.id }}"></i>
                        <small class="likeBtnR2 glyphicon glyphicon-share" data-id="{{ reply.id }}"
                            id="likesR-{{ reply.id }}">{{ reply.likes.count|cool_number }}</small>
                    </button>
                    {% endif %}

                    {% endif %}
                </div>
            </div>
        </div>
    </li>
