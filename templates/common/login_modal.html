
{% load static %}
{% load humanize %}

{% load extra_tags %}


    
            <div class="login-form modal-content animate login-height" >
                <div class="wlogo">
                    wroovie
                </div>

                <div class="heading">
                    Log In
                </div>
                

                <div class="container">
                    <form autocomplete="off">
                        {% csrf_token %}
                        <div class="inp-wrap username-box">
                            <input class="input-username" type="text" name="username" required="">
                            <label class="label-username">USERNAME</label>
                            <span></span>
                        </div>
                        <div class="inp-wrap password-box">
                            <input class="input-password" type="password" name="password" required="">
                            <label class="label-password">PASSWORD</label>
                            <span></span>
                        </div>

                        <div class="out-wrap">
                            <button type="submit" value="LOG IN" name="" class="login-btn enabled"> 
                                <div class="login-btn-text">LOG IN</div>
                                <div class="login-btn-loader loader" hidden=true></div>
                                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="check" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="login-tick svg-inline--fa fa-check fa-w-16 fa-9x"><path fill="currentColor" d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z" class=""></path></svg>
                                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512" class="login-cross svg-inline--fa fa-times fa-w-11 fa-9x"><path fill="currentColor" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z" class=""></path></svg>

                            </button>
                            <div class="more-options">
                                or <a class="strong" href="{% url 'register' %}">Sign Up</a><br/>
                                <a class="small">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="message-box" hidden=true>
                            No Message
                        </div>
                    </form>
                </div>
            </div>
